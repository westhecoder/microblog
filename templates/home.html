<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Microblog</title>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__brand">
        <img class="navbar__logo" src="/static/logo.svg" alt="The Microblog logo" />Microblog
      </div>
      <ul class="navbar__navigation">
        <li class=navbar__navigation-item""><a href="#" class="navbar__link">Recent</a></li>
        <li class=navbar__navigation-item""><a href="#" class="navbar__link">Calendar</a></li>
      </ul>
    </header>
    <main>
      <section>
        <h1>Add new Entry</h1>
        <form class="form" method="POST">
          <p class="form__input">
            <label for="entry" class="form__label">Entry Contents:</label>
            <textarea name="content" id="entry" class="form__textarea"></textarea>
          </p>
          <button type="submit" class="form__submit">Add Entry</button>
        </form>
      </section>

      <section>
        <h1>Recent Posts</h1>
          {% for entry in entries %}
          <article class="entry">
            <div class="">
              <h2 class="entry__title">{{entry[0] | truncate(30, true)}}</h2>
              <time class="entry__date" datetime="08-06-2021">â€¢{{entry[1]}}</time>
            </div>
            <p class="entry_content">
              {{entry[0]}}
            </p>
          </article>
          {%endfor%}
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <section class="left">
          <a class="footer__item" href="#">Made by westhecoder</a>
          <a class="footer__item" href="#">Check out my other projects</a>

        </section>
        <section class="right">
          <div class="footer__column">
            <a class="footer__item" href="#">Recent</a>
            <a class="footer__item" href="#">Calendar</a>
          </div>
          <div class="footer__column">
            <a class="footer__item" href="#">About</a>
            <a class="footer__item" href="#">How this was made</a>
          </div>

        </section>
      </div>

    </footer>
  </body>
</html>
